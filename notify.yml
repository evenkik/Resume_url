name: Notify n8n on GitHub Pages Deploy

on:
  deployment_status:
    types: [success]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send POST to n8n webhook
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"status\":\"deployed\",\"repo\":\"${{ github.repository }}\",\"env\":\"${{ github.event.deployment_status.environment }}\"}" \
            "https://n8n.srv1034010.hstgr.cloud/webhook-test/fcd6e2a2-d660-48b6-ac80-42f755d66c39"
